defaults:
  retry: { max_attempts: 3, backoff_seconds: 2 }
  cache: { parquet_root: "data/raw", index_db: "db/catalog.duckdb" }

fred:
  api_key_env: FRED_API_KEY
  series:
    - { id: NAPMNOI, name: ISM New Orders Index, freq: M, pillar: growth }
    - { id: INDPRO, name: Industrial Production, freq: M, pillar: growth }
    - { id: RSAFS, name: Real Retail Sales, freq: M, pillar: growth }
    - { id: PERMIT, name: Building Permits, freq: M, pillar: housing }
    - { id: ICSA, name: Initial Claims, freq: W, pillar: labor }
    - { id: UNRATE, name: Unemployment Rate, freq: M, pillar: labor }
    - { id: CPILFESL, name: Core CPI, freq: M, pillar: inflation }
    - { id: DFF, name: Fed Funds Rate, freq: D, pillar: policy }
    - { id: RRPONTSYD, name: RRP Usage, freq: D, pillar: liquidity }
    - { id: BAMLH0A0HYM2, name: HY OAS, freq: D, pillar: credit }
    - { id: BAMLC0A0CM, name: IG OAS, freq: D, pillar: credit }
    - { id: TWEXB, name: USD Broad, freq: D, pillar: external }
    - { id: DCOILWTICO, name: WTI, freq: D, pillar: external }
    - { id: DGS10, name: 10Y Treasury, freq: D, pillar: policy }
    - { id: DGS3MO, name: 3M Treasury, freq: D, pillar: policy }
    - { id: USREC, name: NBER Recession, freq: M, pillar: growth }

yfinance:
  tickers:
    - { symbol: ^GSPC, alias: SPX }
    - { symbol: ^TNX, alias: UST10Y }
    - { symbol: GC=F, alias: GOLD }

coingecko:
  assets:
    - { id: bitcoin, alias: BTC }

treasury:
  # Optional: if used, add endpoints for yield curve CSVs; not yet wired

bea:
  # Optional: NIPA API configuration (api_key_env: BEA_API_KEY)

bls:
  # Optional: series IDs for CPI/PPI/JOLTS (api_key_env: BLS_API_KEY)

fed_h41:
  # Optional: adapters for H.4.1 when configured
